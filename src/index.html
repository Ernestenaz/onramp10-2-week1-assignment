<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paycard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <img src="./image/pattern-background-desktop.svg" alt="background-image">
        <div class="card-container">
            
             <div class="hero-image"> 
                <img class="hero-image-image" src="./image/illustration-hero.svg" alt="hero-image">
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p class="naration">You can now listen to millions of songs,<br>
                audiobooks, and podcasts on any device<br>
                anywhere you like!</p>
            </div>
            <div class="annual-plan">
                <div class="music">
                    <img src="./image/icon-music.svg" alt="muic-icon">
                </div>
                <div class="plan">
                    <h5>Annual Plan</h5>
                    <p class="money">$59.99/year</p>
                </div>
                <div class="change"><p>Change</p></div>
            </div>
            <div class="proceed">
                <p>Proceed to Payment</p>
            </div>
            
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
      </div>  
</body>
</html>
